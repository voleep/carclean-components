<nav class="car-sidenav__content">
  @for (destination of destinations(); track destination) {
    @if (isLink(destination); as link) {
      <car-sidenav-link
        [link]="link"
        (click)="open()"
        (navigate)="close()"
      ></car-sidenav-link>
    }

    @if (isGroup(destination); as group) {
      <car-sidenav-group
        [group]="group"
        (click)="open()"
        (navigate)="close()"
      ></car-sidenav-group>
    }
  }
</nav>
